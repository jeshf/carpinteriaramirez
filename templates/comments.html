{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos los comentarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>
<body>
<header>
</header>
<article>
         <div class="head">
            <div class="container">
                <div class="row">
                    <div class="col-xs-9 col-sm-9">
                        <h1 class="bg-gray table-bordered text-uppercase text-center"><i>Administra aquí todos los comentarios de las publicaciones</i></h1>
                    </div>
                </div>
            </div>
         </div>
            <section>
            <div class="container">
                <div class="row">
                    <div class="text-center col-xs-9 col-sm-9 ">
                        {% for comment in allcomments %}
                            <a href="/api/rest/comments/{{ comment.id }}">{{ comment.text }}</a>
                            <a href="/api/rest/posts/{{ comment.post.id }}">de la publicación {{ comment.post.postTitle }}</a>
                            <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
            </section>
        </article>
    <footer>
    </footer>
</body>
</html>
